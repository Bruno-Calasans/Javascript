<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Índice de Massa Corporal (IMC)</h1>
        <p id="subtit">
            Vamos verificar se você está no seu peso ideal? Para isso, informe-nos:
        </p>
        <p>
            <label for="">Seu peso(em Kg):</label>
            <input type="number" name="peso" id="peso" min="1" max="300">
        </p>
        <p>
            <label for="">Sua altura(em m):</label>
            <input type="number" name="peso" id="altura" min="1" max="300">
        </p>
        <p id="resultado">

            IMC: <span id="imctxt"></span> <br>
            Situação: <span id="situação"></span> 
        </p>
        <p id="submit">
            <input type="submit" value="Verificar" onclick="calcular_imc()">
        </p>
    </div>
    
</body>
</html>
