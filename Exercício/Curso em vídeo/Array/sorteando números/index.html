<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Sorteador de Números</h1>
        </header>
           
            <section>

                <div id="form">
                    <p>
                        Iremos sortear números no intervalo que você quiser.
                    </p>
                    <p>
                        <label class="labels">Valor mínimo: </label>
                        <input type="number" id="min" required>
                    </p>
                    <p>
                        <label class="labels">Valor máximo: </label>
                        <input type="number" id="max" required>
                    </p>
                    <p>
                        <label class="labels">Número de vezes: </label>
                        <input type="number" id="vezes" min="1" value="1">
                    </p>
                </div>

                <p id="submit">
                    <input type="submit" value="Sortear" id="submit">
                </p>
                <p id="resultado">
                    Os números sorteados vão aparecer aqui!
                </p>
                
                
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
