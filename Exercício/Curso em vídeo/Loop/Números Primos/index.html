<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Números Primos</h1>
        </header>
           
            <section>

                <div id="perguntas">
                    <header>
                        <label for="">O que você deseja?</label>
                    </header>
                    
                    <article>
                        <input type="radio" name="opção" value="1" checked
                        onclick="liberar()">
                        <label for="">Ver se apenas um número é primo</label>
                        <br>
                        <input type="radio" name="opção" value="2"
                        onclick="liberar()">
                        <label for="">Ver todos os números primos em um intervalo</label>
                    </article>

                </div>

                <div id="número">
                    <label for="" class="labels">Digite o número: </label>
                    <input type="number" min="0" max="10000" id="num">

                    <article id="resultado_txt" class="txt">
                        O resultado vai aparecer aqui
                    </article>
                </div>

                <div id="intervalo">
                    
                        <label for="" class="labels">Número inicial: </label>
                        <input type="number" min="0" max="10000" id="início">
                        <br>
                        <label for="" class="labels">Número Final: </label>
                        <input type="number" min="0" max="10000" id="fim">
                
                    <article id="contagem_txt" class="txt">
                        A contagem vai aparecer aqui!
                    </article>

                </div>

                <div>
                    <input type="submit" value="Verificar" id="submit"
                    onclick="calcularPrimo()">
                </div>
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
