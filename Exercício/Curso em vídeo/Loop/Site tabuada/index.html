<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dinâmica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Tabuada</h1>
        </header>
           
            <section>
                <h2>Vamos calcular a tabuada de um número</h2>
                <article>
                    <label for="num">Digite um número: </label>
                    <input type="number" name="" id="num" min="0" max="1000">
                    <input type="button" value="Gerar tabuada" onclick="tabuada()">
                </article>
                
                <article>
                    <select name="" id="tabuada" size="10">
                        <option value="">Resultado aqui</option>
                    </select>
                </article>
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
