    <title>Palíndromo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <header>
            <h1>Palídromo</h1>
        </header>
           
            <section>
                
                    <div id="form">
                        <p>
                            Iremos verificar se uma frase ou palavra é um palídromo!
                        </p>
                        <p>
                            <label for="">Frase ou Palavra: </label>
                            <input type="text" id="palavra">
                        </p>
                        
                        <p>
                            <input type="submit" value="Verificar!" 
                            id="submit" onclick="palíndromo()">
                        </p>
                        <p id="resultado">
                            O resultado vai aparecer aqui!
                        </p>
                    </div>
                
            </section>

        <footer>

                &copy Site Teste
