<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Pesos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Palídromo</h1>
        </header>
           
            <section>
                
                    <div id="form">
                        <p>
                            Iremos verificar qual o maior e menor pesos.
                        </p>
                        <p>
                            <label for="">Peso da 1ª pessoa:</label>
                            <input type="number" id="n1" min="0" max="300">
                        </p>
                        <p>
                            <label for="">Peso da 2ª pessoa:</label>
                            <input type="number" id="n2" min="0" max="300">
                        </p>
                        
                        <p>
                            <label for="">Peso da 3ª pessoa:</label>
                            <input type="number" id="n3" min="0" max="300">
                        </p>
                        
                        <p>
                            <label for="">Peso da 4ª pessoa:</label>
                            <input type="number" id="n4" min="0" max="300">
                        </p>
                        
                        <p>
                            <label for="">Peso da 5ª pessoa:</label>
                            <input type="number" id="n5" min="0" max="300">
                        </p>
                        <p>
                            <input type="submit" value="Enviar" id="submit">
                        </p>
                        
                        <p id="resultado">
                            O resultado vai aparecer aqui!
                        </p>
                    </div>
                
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
