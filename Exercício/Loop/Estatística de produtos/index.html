<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Analisador de Produtos</h1>
        </header>
           
            <section id="produtos">

                <fieldset id="form1">
                    <legend> Dados de Produtos - 1º produto</legend>
                    <label>Nome</label>
                    <input type="text" id="nome1">
                    <br>
                    <label>Preço: R$</label>
                    <input type="number" id="preço1" min="0" max="5000">

                </fieldset>

            </section>

            <section>
                <p class="buttons">

                    <input type="submit" class="button" value="Inserir" id="inserir"
                    title="Cadastra mais uma pessoa">
             
                    <input type="submit" class="button" value="Analisar" id="submit"
                    title="Analisa as pessoas cadastradas">
        
                </p>
                
                <p id="resultado">
                    Resultado vai aparecer aqui!
                </p>
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
