<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dinâmica</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Analisador de Pessoas</h1>
        </header>
           
            <section id="pessoas">

                <fieldset id="form1">
                    <legend>Dados Pessoais - 1ª pessoa</legend>
                    <label>Nome</label>
                    <input type="text" id="nome1">
                    <br>
                    <label>Idade</label>
                    <input type="number" id="idade1" min="1" max="200">
                    <br>
                    <label >Sexo</label>
                    <select id="sexo1">
                        <option value="f">Feminino</option>
                        <option value="m">Masculino</option>
                    </select>
                </fieldset>

            </section>

            <section>
                <p class="buttons">

                    <input type="submit" class="button" value="Cadastrar" id="cadastrar"
                    title="Cadastra mais uma pessoa">
             
                    <input type="submit" class="button" value="Enviar" id="submit"
                    title="Analisa as pessoas cadastradas">
        
                </p>
                
                <p id="resultado">
                    Resultado vai aparecer aqui!
                </p>
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
