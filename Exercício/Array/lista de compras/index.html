<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Cadastrador de Produtos</h1>
        </header>
           
            <section>

                
                <p id="msg">
                    Iremos analisar cadastrar produtos e os respectivos preços.
                </p>
                    
                <fieldset id="form">

                    <legend id="título" name="tit">Cadastro do 1º produto</legend>

                    <p>
                        <label class="labels">Nome: </label>
                        <input type="text" id="produto1" required name="produto">
                    </p>

                    <p>
                        <label class="labels">Preço: R$</label>
                        <input type="number" id="preço1" required name="preço" >
                    </p>

                </fieldset>

                <p id="buttons">

                    
                    <input type="submit" 
                    value="Cadastrar" 
                    class="buttons"
                    id="add">

                    <input type="submit" 
                    value="Criar lista" 
                    class="buttons"
                    id="create">

                </p>
                    

                <fieldset>
                    <legend>Lista de Produtos</legend>
                    <select id="lista">
                    </select>
                </fieldset>
                
                
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
