<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Num</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Analisador de Números</h1>
        </header>
           
            <section>

                
                <p id="msg">
                    Iremos analisar os números que você digitar.
                </p>
                    
                <fieldset id="form">
                    <legend>1ª Número</legend>

                    <label class="labels">Digite o número: </label>
                    <input type="number" id="num1" required>
                </fieldset>
                    

                <p id="buttons">
                    <input type="submit" value="Adicionar" class="buttons" id="add">
                    <input type="submit" value="Analisar" class="buttons"
                    id="submit">
                </p>

                <p id="resultado">
                    A análise vai aparecer aqui!
                </p>
                
                
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
