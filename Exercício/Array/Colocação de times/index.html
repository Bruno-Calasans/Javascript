<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Número por Extenso</h1>
        </header>
           
            <section>

                <article>
                    <p id="msg">
                        Iremos escrever um número por extenso.
                        Para isso, digite um número de <b>0 a 20</b>.
                    </p>

                    <p>
                        <label>Número: </label>
                        <input type="number" min="0" max="20" id="num" required>
                        
                        
                    </p>
                    <p>
                        <input type="submit" value="Escrever" id="submit">
                    </p>
                    <p id="resultado">Resultado</p>

                </article>
                
            </section>

        <footer>
            <p>
                &copy Site Teste
            </p>
        </footer>

    </main>
    
</body>
</html>
